{{ if .Get "src" }}
  <figure class="center" style="max-width:70%;">
    <img src="{{ .Get "src" | safeURL }}" {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }} />
    {{ if .Get "caption" }}
      <figcaption class="center">{{ .Get "caption" }}</figcaption>
    {{ end }}
  </figure>
{{ end }}
