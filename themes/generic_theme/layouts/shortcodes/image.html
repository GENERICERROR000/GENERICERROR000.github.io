
{{/*  ref solution: https://adityatelange.in/blog/hugo-image-zoom-in/  */}}

{{/*  generate a unique id for each image  */}}
{{- $random := (substr (md5 .Params.src) 0 5) }}

<div class="image-wrapper">
    <input type="checkbox" id="zoom-{{ $random }}" hidden>
    <label for="zoom-{{ $random }}">
        <img 
            class="image zoom pointer-hide" 
            loading="lazy" 
            decoding="async" 
            src="{{ .Get "src" }}"
            alt="{{ .Get "alt" }}" 
            title="{{ .Get "title" }}" 
        />
        <div class="shadow pointer-hide"></div>
    </label>
</div>
